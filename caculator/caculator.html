<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./caculator.css">
</head>
<body>
    
    <div id="mainDiv">
    <main>
        <h1>Basic Caculator</h1>
        <input type="text" name="" id="display" readonly >
    </main>

    <div id="tableDiv">
        <table>
            <tr>
                <td><button value="7">7</button></td>
                <td><button value="8">8</button></td>
                <td><button value="9">9</button></td>
                <td><button id="x" value="*">x</button></td>
                <td><button id="/" value="*">/</button></td>
            </tr>
            <tr>
                <td><button value="4">4</button></td>
                <td><button value="5">5</button></td>
                <td><button value="6">6</button></td>
                <td><button id="+" value="+">+</button></td>
                <td><button id="-" value="-">-</button></td>
            </tr>
            <tr>
                <td><button value="1">1</button></td>
                <td><button value="2">2</button></td>
                <td><button value="3">3</button></td>
                <td><button id="=" value="=">=</button></td>
                <td><button id="clear">C</button></td>
            </tr>
        </table>
    </div>
</div>

    <script src="./caculator.js"></script>
</body>
</html>
